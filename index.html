<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOGO Offer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="line-with-text">
            <h2> YAY! It's BOGO </h2>
        </div>

        <form id="bogoForm">

            <div class="option" data-units="1">
                <div class="option-content">
                    <label class="label-wrapper">
                        <input type="radio" name="unit" value="1" data-price="10" checked />
                        <div class="label-text">
                            <span class="unit-title">1 Unit <span class="badge">10% Off</span></span>
                            <p class="subtext">Standard Price</p>
                        </div>

                    <div class="details">
                        <span class="price">$10.00 USD</span>
                        <span class="original">$24.00 USD</span>
                    </div>
                </div>

                <!-- Selectors for Size and Color -->
                <div class="selectors" data-selector="1">
                    <div class="selector-header-row">
                        <label class="selector-label">Size</label>
                        <label class="selector-label">Color</label>
                    </div>

                    <div class="selector-row">
                        <span class="selector-number">#1</span>
                        <select class="selector-dropdown">
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                        </select>
                        <select class="selector-dropdown">
                            <option>Red</option>
                            <option>Blue</option>
                            <option>Black</option>
                        </select>
                    </div>

                </div>

            </div>

                </div>

                </div>
